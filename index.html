<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./avatar.png">
</head>
<body>
    <div class="card">
        <div class="img">
          <img src="./Illustrate.svg">
        </div>
        <div class="infos">
          <div class="name">
            <h2>Khoa Nguyễn</h2>
            <h4>@youngboiCoder</h4>
          </div>
          <p class="text">
            Xin chào, mình là Khoa Nguyễn, hiện tại đang là Software Developer, Graphic, UX/UI Designer, Front-end Developer và là Founder/CEO của chuỗi thương hiệu The Okyo.
          </p>
          <ul class="stats">
            <li>
              <h3>15K</h3>
              <h4>Views</h4>
            </li>
            <li>
              <h3>279</h3>
              <h4>Project</h4>
            </li>
            <li>
              <h3>1,195</h3>
              <h4>Followers</h4>
            </li>
          </ul>
          <div class="links">
            <button class="follow" onclick="window.open('https://facebook.com/youngboiCoder')">Follow</button>
            <button class="view" onclick="window.open('https://youngboicoder.github.io/portfolio')">Portfolio</button>
          </div>
        </div>
      </div>
</body>
</html>
