<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./avatar.png">

</head>
<body>
    <div class="card">

      <div class="top">
        <div class="img">
          <img src="./Illustrate.svg">
          <div class="name">
            <h2>Khoa Nguyễn</h2>
            <h4>@youngboiCoder</h4>
          </div>
          <div class="social">
            <a href="https://facebook.com/youngboiCoder" class="fab fa-facebook-f" target="_blank"></a>
            <a href="https://instagram.com/_youngboicoder" class="fab fa-instagram" target="_blank"></a>
            <a href="https://github.com/youngboiCoder" class="fab fa-github" target="_blank"></a>
            <a href="https://behance.net/youngboiCoder" class="fab fa-behance" target="_blank"></a>
            </div>
          <div class="links">
            <button class="follow" onclick="window.open('https://facebook.com/youngboiCoder')">Follow</button>
            <button class="view" onclick="window.open('https://youngboicoder.github.io/portfolio')">Portfolio</button>
          </div>
        </div>
        <div class="infos">
          <p class="text">
            Xin chào, mình là Khoa Nguyễn, hiện tại mình đang là Software Developer, Graphic, UX/UI Designer, Front-end Developer và là Founder/CEO của chuỗi thương hiệu The Okyo.
            <br><br>Chào mừng tới profile của mình.
          </p>
          <ul class="stats">
            <li>
              <h3>15K</h3>
              <h4>Views</h4>
            </li>
            <li>
              <h3>279</h3>
              <h4>Project</h4>
            </li>
            <li>
              <h3 data-number="1,195">1,195</h3>
              <h4>Followers</h4>
            </li>
          </ul>          
        </div>
      </div>        
      </div>
</body>
</html>
